<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Tabs Example</title>

    <link href="../../ionic/css/ionic.css" rel="stylesheet">
    <script src="../../ionic/js/ionic.bundle.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <style>
      .tab-nav.tabs,
      .bar-positive.bar.bar-header {
        background-color: #16a085;
        border-color: #16a085;
        background-image: none;

      }
      .bar-positive.bar.bar-header button.button {
        background-color: #16a085;
        border-color: #0E8C73;
      }
      .buttons.button-clear.header-item,
      .bar-positive.bar.bar-header .ion-ios-minus-outline {
        border: none;
      }
    </style>
    <script src="js/app.js"></script>
  </head>

  <body>

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </body>
</html>
